<!-- DOCTYPE definiert das Format des Dokuments. Es markiert also ein HTML5 Dokument -->
<!DOCTYPE html>
<!--Nun wird die Sprache der Seite definiert.-->
<html lang="de">

<!-- Der <head> Bereich enthält alles, was für den Besucher nicht sichtbar sein soll. Der Kopf der seite -->

    <!-- Der Viewport ist die Anzeigefläche des Endgeräts, damit startet das responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Nun wird das zusätzliche Stylesheet eingebunden.-->

<div class="wrapper">
